name: Publish Python Package
on:
 workflow_run:
   workflows: ["Build Python Package"]
   types:
     - completed
   branches:
     - main

env:
  CLOUDSMITH_NAMESPACE: ${{ vars.CLOUDSMITH_NAMESPACE }}
  CLOUDSMITH_REPOSITORY: "staging"
  CLOUDSMITH_SERVICE_SLUG: ${{ vars.CLOUDSMITH_SERVICE_SLUG }}
permissions:
  contents: read
  actions: read
  id-token: write
jobs:
 publish:
   runs-on: ubuntu-latest
   if: ${{ github.event.workflow_run.conclusion == 'success' || github.event.workflow_run.conclusion == 'neutral' }}
   steps:
     - name: Download artifact1
       uses: actions/download-artifact@v4
       with:
         name: python-package
         path: dist
         repository: ${{ github.repository }}
         github-token: ${{ github.token }}
         run-id: ${{ github.event.workflow_run.id }}
     - name: Install Cloudsmith CLI
       run: |
         pip install --upgrade cloudsmith-cli
       shell: bash
     - name: List directory contents
       run: ls -la dist/
       shell: bash
     - name: Get OIDC token
       run: |
          value=$(curl -s -H "Authorization: bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" \
            "$ACTIONS_ID_TOKEN_REQUEST_URL&audience=api://AzureADTokenExchange" | jq -r '.value')
          
          token=$(curl -s -X POST -H "Content-Type: application/json" \
            -d "{\"oidc_token\":$value, \"service_slug\":\"${{ env.CLOUDSMITH_SERVICE_SLUG }}\"}" \
            https://api.cloudsmith.io/openid/${{ env.CLOUDSMITH_NAMESPACE }}/ | jq -r '.token')
          
          curl --silent --request GET \
            --url https://api.cloudsmith.io/v1/user/self/ \
            --header "X-Api-Key:Bearer $token" \
            --header 'accept: application/json'

          echo "CLOUDSMITH_API_KEY=$token" >> $GITHUB_ENV
       shell: bash

     -  name: Push package to Cloudsmith
        run: |
          if ! ls dist/*.tar.gz 1> /dev/null 2>&1; then
            echo "No package found to upload"
            exit 1
          fi
          cloudsmith push python ${{ env.CLOUDSMITH_NAMESPACE }}/${{ env.CLOUDSMITH_REPOSITORY }} dist/*.tar.gz --republish
        shell: bash




