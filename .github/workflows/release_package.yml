name: Publish Python Package

on:
  workflow_run:
    workflows: ["Build Python Package"]
    types:
      - completed
    branches:
      - main

env:
  CLOUDSMITH_NAMESPACE: ${{ vars.CLOUDSMITH_NAMESPACE }}
  CLOUDSMITH_REPOSITORY: "staging"
  CLOUDSMITH_SERVICE_SLUG: ${{ vars.CLOUDSMITH_SERVICE_SLUG }}

permissions:
  id-token: write  # Required for OIDC
  contents: read
  actions: read

jobs:
  publish:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Install jq (for JSON parsing)
        run: sudo apt-get install -y jq

      - name: Download built package artifact
        uses: actions/download-artifact@v4
        with:
          name: python-package
          path: dist

      - name: Verify package exists
        run: |
          if ! ls dist/*.tar.gz 1> /dev/null 2>&1; then
            echo "❌ No package found to upload"
            exit 1
          fi
          echo "✅ Found package: $(ls dist/)"

      - name: Get OIDC token for Cloudsmith
        id: oidc
        run: |
          OIDC_TOKEN=$(curl -sLS "${ACTIONS_ID_TOKEN_REQUEST_URL}" \
            -H "User-Agent: actions/oidc-client" \
            -H "Authorization: Bearer ${ACTIONS_ID_TOKEN_REQUEST_TOKEN}" | jq -r '.value')
          
          CLOUDSMITH_TOKEN=$(curl -sS -X POST "https://api.cloudsmith.io/openid/${{ env.CLOUDSMITH_NAMESPACE }}/" \
            -H "Content-Type: application/json" \
            -d "{\"oidc_token\": \"${OIDC_TOKEN}\", \"service_slug\": \"${{ env.CLOUDSMITH_SERVICE_SLUG }}\"}" | jq -r '.token')
          
          echo "CLOUDSMITH_API_KEY=$CLOUDSMITH_TOKEN" >> $GITHUB_ENV
          echo "::add-mask::$CLOUDSMITH_TOKEN"

      - name: Install Cloudsmith CLI
        run: |
          pip install cloudsmith-cli

      - name: Push package to Cloudsmith Staging
        run: |
          cloudsmith push python \
            ${{ env.CLOUDSMITH_NAMESPACE }}/${{ env.CLOUDSMITH_REPOSITORY }} \
            dist/*.tar.gz \
            --api-key="$CLOUDSMITH_API_KEY" \
            --republish \
            --verbose
