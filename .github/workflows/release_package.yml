name: Publish Python Package

on:
  workflow_run:
    workflows: ["Build Python Package"]
    types:
      - completed
    branches:
      - main

permissions:
  contents: read
  actions: read
  id-token: write  # Required for OIDC token exchange

jobs:
  publish:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    # Use GitHub Variables for reusability
    env:
      CLOUDSMITH_NAMESPACE: ${{ vars.CLOUDSMITH_NAMESPACE }}
      CLOUDSMITH_REPOSITORY: ${{ vars.CLOUDSMITH_REPOSITORY }}
      CLOUDSMITH_SERVICE_SLUG: ${{ vars.CLOUDSMITH_SERVICE_SLUG }}

    steps:
      - name: ‚¨áÔ∏è Download artifact
        uses: actions/download-artifact@v4
        with:
          name: python-package
          path: dist
          repository: ${{ github.repository }}
          github-token: ${{ github.token }}
          run-id: ${{ github.event.workflow_run.id }}

      - name: üì¶ List dist contents
        run: ls -la dist/

      - name: üîß Install Cloudsmith CLI
        run: pip install cloudsmith-cli

      - name: üîê Get OIDC token and exchange with Cloudsmith
        run: |
          echo "üîç Namespace: $CLOUDSMITH_NAMESPACE"
          echo "üîç Service Slug: $CLOUDSMITH_SERVICE_SLUG"

          echo "üì° Requesting OIDC token from GitHub..."
          oidc_response=$(curl -s -H "Authorization: bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" \
            "$ACTIONS_ID_TOKEN_REQUEST_URL&audience=https://github.com/rini-jain")

          token=$(echo "$oidc_response" | jq -r '.value')

          echo "üîÅ Exchanging token with Cloudsmith..."
          response=$(curl -s -X POST -H "Content-Type: application/json" \
            -d "{\"oidc_token\":\"$token\", \"service_slug\":\"$CLOUDSMITH_SERVICE_SLUG\"}" \
            https://api.cloudsmith.io/openid/$CLOUDSMITH_NAMESPACE/)

          short_token=$(echo "$response" | jq -r '.token // empty')

          if [ -n "$short_token" ]; then
            echo "‚úÖ Token exchange successful"
            echo "CLOUDSMITH_API_KEY=$short_token" >> $GITHUB_ENV
          else
            echo "‚ùå Failed to retrieve token from Cloudsmith"
            echo "$response"
            exit 1
          fi

      - name: üöÄ Push package to Cloudsmith
        run: |
          echo "üì¶ Uploading package to Cloudsmith..."
          if ! ls dist/*.tar.gz 1> /dev/null 2>&1; then
            echo "‚ùå No Python package found"
            exit 1
          fi

          cloudsmith push python \
            $CLOUDSMITH_NAMESPACE/$CLOUDSMITH_REPOSITORY \
            dist/*.tar.gz --republish
        env:
          CLOUDSMITH_API_KEY: ${{ env.CLOUDSMITH_API_KEY }}
