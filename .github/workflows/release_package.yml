name: Publish Python Package

on:
  workflow_run:
    workflows: ["Build Python Package"]
    types:
      - completed
    branches:
      - main

env:
  CLOUDSMITH_NAMESPACE: ${{ env.CLOUDSMITH_NAMESPACE }}
  CLOUDSMITH_REPOSITORY: ${{ env.CLOUDSMITH_REPOSITORY }}
  CLOUDSMITH_SERVICE_SLUG: ${{ env.CLOUDSMITH_SERVICE_SLUG }}

permissions:
  contents: read
  actions: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      CLOUDSMITH_NAMESPACE: ${{ vars.CLOUDSMITH_NAMESPACE }}
      CLOUDSMITH_REPOSITORY: ${{ vars.CLOUDSMITH_REPOSITORY }}
      CLOUDSMITH_SERVICE_SLUG: ${{ vars.CLOUDSMITH_SERVICE_SLUG }}

    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: python-package
          path: dist
          repository: ${{ github.repository }}
          github-token: ${{ github.token }}
          run-id: ${{ github.event.workflow_run.id }}

      - name: List contents of dist/
        run: ls -la dist/

      - name: ‚úÖ Install Cloudsmith CLI
        run: |
          pip install cloudsmith-cli

      - name: üîê Get OIDC Token from GitHub and exchange with Cloudsmith
        run: |
          echo "Namespace: $CLOUDSMITH_NAMESPACE"
          echo "Service Slug: $CLOUDSMITH_SERVICE_SLUG"

          echo "Requesting OIDC token from GitHub..."
          oidc_response=$(curl -s -H "Authorization: bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" \
          "$ACTIONS_ID_TOKEN_REQUEST_URL&audience=https://github.com/rini-jain")

          token=$(echo "$oidc_response" | jq '.value')

          echo "Exchanging token with Cloudsmith..."
          response=$(curl -s -X POST -H "Content-Type: application/json" \
            -d "{\"oidc_token\":$token, \"service_slug\":\"$CLOUDSMITH_SERVICE_SLUG\"}" \
            https://api.cloudsmith.io/openid/$CLOUDSMITH_NAMESPACE/)

          echo "Cloudsmith Response:"
          echo "$response"

          short_token=$(echo "$response" | jq -r '.token')

          if [ -n "$short_token" ]; then
            echo "CLOUDSMITH_API_KEY=$short_token" >> $GITHUB_ENV
          else
            echo "‚ùå Failed to get short-lived token"
            exit 1
          fi

      - name: üöÄ Push Python Package to Cloudsmith
        run: |
          echo "Pushing package to Cloudsmith..."
          if ! ls dist/*.tar.gz 1> /dev/null 2>&1; then
            echo "‚ùå No package found"
            exit 1
          fi

          cloudsmith push python \
            $CLOUDSMITH_NAMESPACE/$CLOUDSMITH_REPOSITORY \
            dist/*.tar.gz --republish
        env:
          CLOUDSMITH_API_KEY: ${{ env.CLOUDSMITH_API_KEY }}
